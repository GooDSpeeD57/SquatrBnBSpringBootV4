# =====================================================
# Configuration Application Spring Boot 4 - SquArtRbNb
# =====================================================
spring.application.name=SquArtRbNb
server.port=8080

# =====================================================
# Configuration OpenTelemetry (OTLP) - Spring Boot 4 (nouvelle syntaxe)
# =====================================================
# Remplace les anciennes propriétés par celles-ci :
management.tracing.enabled=true
management.tracing.endpoint=http://localhost:4318/v1/traces
management.metrics.export.otlp.enabled=true
management.metrics.export.otlp.endpoint=http://localhost:4318/v1/metrics
management.logging.otlp.enabled=true
management.logging.otlp.endpoint=http://localhost:4318/v1/logs

# Échantillonnage des traces (1.0 = 100% en dev)
management.tracing.sampling.probability=1.0

# =====================================================
# Configuration du Logging
# =====================================================
logging.level.root=error
logging.level.training.afpa.cda24060=info
logging.level.org.springframework.data=info
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.boot.web.embedded.tomcat=info
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Format des logs (avec traceId pour OpenTelemetry)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - traceId=%X{trace_id:-} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - traceId=%X{trace_id:-} - %msg%n

# =====================================================
# Configuration de la Base de Données
# =====================================================
spring.datasource.url=jdbc:mysql://localhost:3306/squatrbnb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration du pool de connexions HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# =====================================================
# Configuration JPA / Hibernate
# =====================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# =====================================================
# Configuration Jackson (JSON) - Spring Boot 4 utilise Jackson 3
# =====================================================
# Remplace 'write-dates-as-timestamps' par :
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Paris
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.find-and-add-modules=false

# =====================================================
# Configuration des Messages d'Erreur (nouvelle syntaxe Spring Boot 4)
# =====================================================
# Remplace les anciennes propriétés par celles-ci :
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# =====================================================
# Configuration Multipart (Upload de fichiers)
# =====================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =====================================================
# Configuration de l'Actuator (Monitoring)
# =====================================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}

# =====================================================
# Configuration spécifique Spring Boot 4
# =====================================================
